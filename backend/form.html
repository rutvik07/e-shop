<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="text/javascript" src="/controller/form.js"></script> -->
    <title>FORM</title>
</head>
    <style type="text/css">
       .node-form
       {
           margin-left: 100px;
       }
       input
       {
           margin: 10px;
           width: 200px;
           height: 20px;
       }
       button
       {
           margin-left: 120px;
           background-color: blue;
           color: white;
           height: 30px;
           width: 100px;
           border-radius: 50px;
           border: none;
           font-size: bold;

       }
    </style>
<body>
    <form class="node-form">
    <label>NAME : </label>
    <input id="name" type="text" placeholder="Enter Your Name">
    <br>
    <label>EMAIL : </label>
    <input id="em" type="email" placeholder="Enter Your Email">
    <br>
    <label>PASSWORD : </label>
    <input id="psd" type="password" placeholder="Enter Your Password">
    <br>
    <label>CONFIRM PASSWORD : </label>
    <input id="conpsd" type="password" placeholder="Enter Your Confirm Password">
    <br>
    <button type="button" onclick="fun1();">SUBMIT</button>
    </form>

    <script type="text/javascript">
        var fun1 = ()=>
        {
                var name = document.querySelector('#name').value;
                var email = document.querySelector('#em').value;
                var email_regex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
                var psd = document.querySelector('#psd').value;
                var conpsd = document.querySelector('#conpsd').value;
                
                if(name === "")
                {
                    alert("Name Cannot Be Blank");
                }
                if(email === "")
                {
                    alert("Email Cannot Be Blank");
                }
                else if(!email.match(email_regex))
                {
                    alert("Invalid Email");
                }
                if(psd === "")
                {
                    alert("Password Cannot Be Blank");
                }
                else if(psd.length < 8)
                {
                    alert("Password is too short");
                }
                if(conpsd === "")
                {
                    alert("Confirm Password Cannot Be Blank");
                }
                else if(psd != conpsd)
                {
                    alert("Confirm Password Does Not Match !");
                }

                // console.log(name,email,password);

   
    };
    </script>
    
</body>
</html>
